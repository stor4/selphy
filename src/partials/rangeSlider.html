<div class="range-slider" data-min=@min data-max=@max>
  <input type="range" id="min-range" class="thumb" min="0" max="1000" value="200" step="10">
  <input type="range" id="max-range" class="thumb" min="0" max="1000" value="800" step="10">
  <div class="slider-track"></div>
  <div class="range-values">
    <span id="range-min">200</span> - <span id="range-max">800</span>
  </div>
</div>
